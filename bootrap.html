<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Example</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        header{
            background-color: blueviolet;
            width: auto;
            height: 150px;
            border-radius: 10px;
            margin: 10px ;
        }
        main{
            display: flex;
            justify-content: space-between;
        }
        .content1{
            background-color: aqua;
            width: 400px;
            height: 50px;
            border-radius: 10px;
            margin: 10px ;
        }
        .content2{
            background-color: aqua;
            
            width: 300px;
            height: 500px;
            border-radius: 10px;
            margin: 10px ;
        }
        footer{
            background-color: blueviolet;
            width: auto;
            height: 90px;
            border-radius: 10px;
            margin: 10px ;
        }
    </style>
</head>
<body>
    <header ></header>
    <main>
        <div><div class="content1">
        </div>
        <div class="content1">
        </div>
        <div class="content1">
        </div>
        <div class="content1">
        </div></div>
        <div class="content2"></div>
    </main>
    <footer></footer>
</body>
</html>
